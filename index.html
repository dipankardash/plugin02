<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQUERY</title>
	<!-- css links -->
	<link rel="stylesheet" href="vendor/wow-js/css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<h1 class="counter text-center">1,234,567.00</h1>
			</div>
			<div class="col-lg-4">
				<h1 class="counter text-center">1,234,567.00</h1>
			</div>
			<div class="col-lg-4">
				<h1 class="counter text-center">1,234,567.00</h1>
			</div>
		</div>
	</div>
	<section class="wow slideInDown box bg-dark opacity-75" data-wow-duration="2s" data-wow-delay="0.10s"></section>
	<section class="wow slideInDown box bg-info opacity-50" data-wow-duration="2s" data-wow-delay="0.10s"></section>
	<section class="wow slideInDown box bg-danger opacity-75" data-wow-duration="2s" data-wow-delay="0.10s"></section>

	
	<div class="container text-center">
    <h1>Increment Numeric Value Example</h1>
	  <div>
	    <span class="counter2" data-count="123">0</span>
	    <h3>Humans</h3>
	  </div>

  <div>
    <span class="counter2" data-count="3">0</span>
    <h3>Dogs</h3>
  </div>

  <div>
    <span class="counter2" data-count="654">0</span>
    <h3>Distance travelled</h3>
  </div>
  </div>


  <div class="container">
  	<div class="countup" id="stopwatch">
  		<span id="hour" class="timeel hours">00</span>
  		<span class="timeel timeRefHours">hours</span>
  		<span id="min" class="timeel minutes">00</span>
  		<span class="timeel timeRefMinutes">minutes</span>
  		<span id="sec" class="timeel seconds">00</span>
  		<span class="timeel timeRefSeconds">seconds</span>
	</div>
	<button class="timer_button" id="start_button">Start</button>
	<button class="timer_button" id="timer_submit">Stop</button>
	<div id="total_time"></div>
  </div>
  	<section>
  		<div class="bg">
  			<div class="container">
  		<div class="wrapper1">
  			<div class="wrapper">
  				<div id="count-box">200</div>
  			</div>
  		</div>
  	</div>
  		</div>
  	</section>

	<!-- script links -->
	
	<script src="js/jquery.min.js"></script>
	<script src="vendor/circle/js/jquery-2.1.0.min.js"></script>
	<script src="vendor/circle/js/jquery.countupcircle.min.js"></script>
	<script src="vendor/count-up-stopwatch/script.js"></script>		
	<script src="vendor/counter-up/js/waypoints.min.js"></script>
	<script src="vendor/counter-up/js/jquery.counterup.min.js"></script>
	<script src="vendor/wow-js/js/wow.min.js"></script>
 	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
